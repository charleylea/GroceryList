<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>My Very Organized Grocery List</h1>
    <br />
    <h2>PANTRY ITEMS</h2>

    <div class="container">
      <div class="column">
        <h3>Canned</h3>
        <ul>
          <li>Soup</li>
          <li>Artichoke Hearts</li>
          <li>beets</li>
        </ul>
      </div>

      <div class="column">
        <h3>Dry Goods</h3>
        <ul>
          <li>Rice</li>
          <li>Crackers</li>
          <li>Dog Treats</li>
        </ul>
      </div>

      <div class="column">
        <img
          src="images/220_F_144121925_25DyTUqQid2PL84TiasEhysg5tAx4Q9x.jpg"
          alt=""
        />
      </div>
    </div>

    <br />

    <h2>FROZEN ITEMS</h2>

    <div class="container">
      <div class="column">
        <h3>Food</h3>
        <ul>
          <li>Chicken Wings</li>
          <li>Tater Tots</li>
          <li>Egg Rolls</li>
        </ul>
      </div>

      <div class="column">
        <h3>Dessert</h3>
        <ul>
          <li>Italian Ice</li>
          <li>Ice Cream</li>
        </ul>
      </div>

      <div class="column">
        <img
          src="images/attachment-RS27600_GettyImages-936693602.jpg"
          alt=""
          height="147"
          width="220"
        />
      </div>
    </div>
  </body>
</html>
